site_name: IRIS-10 Python Tutorial
site_url: https://tiagopereira.space/iris10

# Repository
repo_name: tiagopereira/iris10
repo_url: https://github.com/tiagopereira/iris10
edit_uri: ""



pages:
    - Preparation: index.md
theme:
    name: 'material'
    font: false   # avoid Google fonts for GDPR compliance


extra:
  social:
    - type: github-alt
      link: https://github.com/tiagopereira
    - type: globe
      link: https://tiagopereira.space/

# Extensions
markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - codehilite
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# For mathjax
extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'

